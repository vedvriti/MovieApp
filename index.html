<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <input
        type="text"
        id="movieName"
        class="search-input"
        placeholder="Find the details of a movie"
      />
      <button class="btn" onclick="searchMovie()">Search Movie</button>
    </div>

    <div class="container">
      <div class="content">
        <h2 id="title">Suzume</h2>
        <p>Director: <span id="director"></span></p>
        <p>Actors: <span id="actors"></span></p>
        <p>Box office Collection: <span id="collection"></span></p>
        <p>Description: <span id="desc"></span></p>
        <p>Awards: <span id="awards"></span></p>
        <p>Writer: <span id="writer"></span></p>
        <p>IMDB Ratings: <span id="ratings"></span></p>
        <p>Genre: <span id="genre"></span></p>
        <p>Realsed on: <span id="date"></span></p>
      </div>
      <img
        class="poster"
        id="poster"
        src="https://m.media-amazon.com/images/M/MV5BNGVkNDc3NjUtNTY5ZS00ZmE0LWE3YzctMDk2OTRlNTdiZWQwXkEyXkFqcGdeQXVyMTU3NDg0OTgx._V1_SX300"
        alt=""
      />
      <script src="app.js"></script>
    </div>
  </body>
</html>
